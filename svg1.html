<!DOCTYPE html>
<html>

<head>
    <title>矩形</title>
    <style>
    * {
        padding: 0;
        margin: 0;
    }
    </style>
</head>

<body>
    <svg width="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <rect x="0" y="0" width="300" height="100" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="250">
        <rect x="20" y="20" width="300" height="190" style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
    </svg>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" height="300" width="100%" >
        <rect x="20" y="20" width="250" height="250" style="fill:blue;stroke:pink;stroke-width:5;opacity:0.9" />
    </svg>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
        <rect rx="50" ry="50" width="250" height="100" style="fill:blue;stroke:pink;stroke-width:5;opacity: 0.5" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="200">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150" style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;
          stroke-opacity:0.9" />
    </svg>
</body>

</html>
